<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
    <h1>webrequest로 파라미터 값 전달받기</h1>
    <h3>신규 메뉴 등록하기</h3>

    <form action = "regist" method="post">
        <label for ="menuName"> 등록할 메뉴의 이름: </label>
        <input type = "text" name="name" id="menuName" />

        <!-- id 는 element 를 선택해서 효과를 줘야할 때 쓴다.-->
        <!--name 은 백엔드에서 쓴다-->

        <br>

        <label for="menuPrice"> 등록할 메뉴의 가격 : </label>
        <input type="text" name="price" id="menuPrice" />
        <br>

        <label for="menuCategory"> 등록할 메뉴 카테고리 :</label>
        <select name="category" id="menuCategory">
            <option value="1"> 식사 </option>
            <option value="2"> 음료 </option>
            <option value="3"> 디저트 </option>
        </select>
        <br>

        <button> 등록하기</button>
        <!--form 태그 안에 있는 버튼은 기본속성이 서브밋이다.-->
        <!--<input type="button" value="버튼" />-->
        <!--데이터를 전송시키지 않음.-->
        <!--데이터를 전송시키려면 type을 submit으로 바꿔줘야 함.-->

    </form>

</body>
</html>
